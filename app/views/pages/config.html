<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<!-- <div class="panel-heading">
				<h3 class="panel-title">Please Sign In</h3>
			</div> -->
			<div class="panel-body">
				<span><b>Configuration Panel (version: {{applicationVersion}})</b></span>
				<br>
				<br>
				<form role="form">
					<fieldset>
						<div class="form-group">
							<input class="form-control" ng-model="settingsProductId" placeholder="Product Id" autofocus>
						</div>
						<div class="form-group">
							<input class="form-control" ng-model="configPassword" placeholder="Password" type="password">
						</div>
						<a ng-click="saveSettings()" class="btn btn-lg btn-primary btn-block">Update</a>
						<hr>
						<div class="form-group">
							<label for="">First Boot Status: </label><span>{{settingsFirstBoot}}</span>
							<a ng-click="setToFirstBoot()" class="btn btn-lg btn-block btn-warning">Set to First Boot</a>
						</div>
						<hr>
				<a ng-click="synchronizeTime()" class="btn btn-lg btn-success btn-block">Sync Time</a>
				<br>
			</fieldset>
		</form>
	</div>

</div>


</div>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class=" panel panel-default">
			<!-- <div class="panel-heading">
			<h3 class="panel-title">Please Sign In</h3>
		</div> -->
		<div class="panel-body">
			<div class="form-group">
				<label for="exampleInputName2">Enable Secondary Password (Edit Reports): </label>
				<select class="form-control" ng-model="isSecondaryPassword">
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
			</div>

			<div class="form-group" ng-show="isSecondaryPassword">
				<label for="exampleInputName2">Old Secondary Password</label>
				<input type="password" class="form-control" ng-model="secondaryPassword.oldPassword" placeholder="************">
			</div>

			<div class="form-group" ng-show="isSecondaryPassword">
				<label for="exampleInputName2">New Secondary Password</label>
				<input type="password" class="form-control" ng-model="secondaryPassword.newPassword" placeholder="************">
			</div>

			<div class="form-group" ng-show="isSecondaryPassword">
				<label for="exampleInputName2">Confirm Secondary Password</label>
				<input type="password" class="form-control" ng-model="secondaryPassword.confirmPassword" placeholder="************">
			</div>

			<div class="form-group" ng-show="isSecondaryPassword">
				<button type="button" class="btn btn-warning btn-block btn-outline" ng-click="passwordResetStatus = ''; productIdCredentials = '';" data-toggle="modal" data-target="#forgotSecondaryPasswordModal">Forgot Secondary Password</button>
			</div>
			<a ng-click="updateSecondaryPassword()" class="btn btn-lg btn-primary btn-block">Save</a>

		</div>

		</div>

	</div>


</div>
</div>

<div id="forgotSecondaryPasswordModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Forgot Secondary Password</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<input class="form-control" ng-model="productIdCredentials" placeholder="Enter Product Id (This is located on your product manual)" autofocus>
				</div>
				<div>
					<b>{{passwordResetStatus}}</b>
				</div>

				<br>
				<a ng-click="resetSecondaryPassword()" class="btn btn-lg btn-primary btn-block">{{passwordResetStatus || 'Send'}}</a>
			</div>
			<div class="modal-footer">

				<button type="button" ng-click="closeModal()" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>

<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Forgot Password</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<input class="form-control" ng-model="productId" placeholder="Enter Product Id (This is located on your product manual)" autofocus>
				</div>
				<div>
					<b>{{passwordResetStatus}}</b>
				</div>

				<br>
				<a ng-click="submitProductId()" class="btn btn-lg btn-primary btn-block">Send</a>
			</div>
			<div class="modal-footer">

				<button type="button" ng-click="closeModal()" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>
